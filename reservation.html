<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <i class="fa-solid fa-clock" id="clock"></i>
    <!-- menu icon in the small devices -->
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

    <a href="index.html"><img src="images/ankole-logo.png" class="ankole-logo"></a>

    <div class="registration">
        <div class="reserve"><img src="images/goodflower.jpg">
            <h2>Karibu</h2>
            <h1>Reservation</h1>

            <nav>
                <ul id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html" id="menu">Menu</a></li>
                    <li><a href="review.html">Reviews</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="live.html">Live</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                    <li><a href="reservation.html" id="reserve">Reservations</a></li>
                </ul>
            </nav>

        </div>
        <div>
            <!-- type names -->
            <label for="name" class="label">Name</label>
            <input type="text" placeholder="Enter your first name">
            <!-- Location -->
            <label for="location" class="label">Location</label>
            <select class="select">
                <option>Kitisuru (Open 9 am Closes 11pm)</option>
                <option>Kilimani (Hours: Open 7:30 Closes 11pm)</option>
            </select>
            <!-- Email address -->
             <label for="email" class="label">Email Address</label>
             <input type="email" placeholder="e.ginfo@email.com">
             <!-- Tel/Cell -->
              <label for="tel" class="label">Tel/Cell</label>
              <input type="tel" placeholder="e.g 0700 000 000">
              <!-- Number of guests -->
               <label for="guest" class="label">Number of Guests</label>
               <input type="number" placeholder="(maximum of 8 guests only)" min="1" max="8">
               <!-- Date -->
               <label for="date" class="label">Date</label>
               <input type="datetime-local" placeholder="mm/dd/yyyy">
               <!-- Time -->
                <label for="date" class="label">Time</label>
                <input type="time">
                <!-- Submit -->
                 <button type="submit" class="btn">Submit</button>

        </div>
    </div>
    <script>
        function toggleMenu() {
          document.getElementById("navLinks").classList.toggle("active");
        }
      </script>
</body>
</html>
